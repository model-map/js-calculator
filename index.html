<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen">

        </div>

        <div class="buttons">
            <button><kbd>(</kbd></button>
            <button><kbd>)</kbd></button>
            <button><kbd>%</kbd></button>
            <button>CE</button>
            <button><kbd>7</kbd></button>
            <button><kbd>8</kbd></button>
            <button><kbd>9</kbd></button>
            <button><kbd>/</kbd></button>
            <button><kbd>4</kbd></button>
            <button><kbd>5</kbd></button>
            <button><kbd>6</kbd></button>
            <button><kbd>x</kbd></button>
            <button><kbd>1</kbd></button>
            <button><kbd>2</kbd></button>
            <button><kbd>3</kbd></button>
            <button><kbd>-</kbd></button>
            <button><kbd>0</kbd></button>
            <button><kbd>.</kbd></button>
            <button><kbd>=</kbd></button>
            <button><kbd>+</kbd></button>
        </div>
    </div>
</body>
</html>
