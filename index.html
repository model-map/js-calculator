<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1><input type="image" src="./assets/logo_heart.png" id="logo"> Calculator</h1>
    </div>
    <div class="container">
        <div class="screen">
            <div id="oldExpression"></div>
            <div id="curExpression"></div>
        </div>
        <div class="buttons">
<!--             <button disabled data-key='('>(</button>
            <button disabled  data-key=')'>)</button>
            <button disabled  data-key='%'>%</button> -->
            <button data-key='End'>AC</button>
            <button data-key='CE'><sup>C</sup><sub>E</sub></button>
            <button data-key='%'>%</button>
            <button data-key='/' class="operand">/</button>
            <button data-key='7' class="num">7</button>
            <button data-key='8' class="num">8</button>
            <button data-key='9' class="num">9</button>
            <button data-key='*' class="operand">X</button>
            <button data-key='4' class="num">4</button>
            <button data-key='5' class="num">5</button>
            <button data-key='6' class="num">6</button>
            <button data-key='-' class="operand">-</button>
            <button data-key='1' class="num">1</button>
            <button data-key='2' class="num">2</button>
            <button data-key='3' class="num">3</button>
            <button data-key='+' class="operand">+</button>
            <button disabled id='undo' class="num">â†¶</button>
            <button data-key='0' class="num">0</button>
            <button data-key='.'>.</button>
            <button data-key='='>=</button>
        </div>
    </div>
    <div class="footer">
        <!--         <div class="easteregg"></div> -->
                   <div class="github">
                       <a href="https://github.com/model-map/Pixelrama">
                        <img src="./assets/github-mark.svg" id="githubLogo">
                        <span id="githubLink">model-map</span></a>
                   </div>
            </div>
</body>
</html>
