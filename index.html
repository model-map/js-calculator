<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen">

        </div>

        <div class="buttons">
            <button data-key='('><kbd>(</kbd></button>
            <button data-key=')'><kbd>)</kbd></button>
            <button data-key='%'><kbd>%</kbd></button>
            <button data-key='CE'>CE</button>
            <button data-key='7'><kbd>7</kbd></button>
            <button data-key='8'><kbd>8</kbd></button>
            <button data-key='9'><kbd>9</kbd></button>
            <button data-key='/'><kbd>/</kbd></button>
            <button data-key='4'><kbd>4</kbd></button>
            <button data-key='5'><kbd>5</kbd></button>
            <button data-key='6'><kbd>6</kbd></button>
            <button data-key='*'><kbd>*</kbd></button>
            <button data-key='1'><kbd>1</kbd></button>
            <button data-key='2'><kbd>2</kbd></button>
            <button data-key='3'><kbd>3</kbd></button>
            <button data-key='-'><kbd>-</kbd></button>
            <button data-key='0'><kbd>0</kbd></button>
            <button data-key='.'><kbd>.</kbd></button>
            <button data-key='='><kbd>=</kbd></button>
            <button data-key='+'><kbd>+</kbd></button>
        </div>
    </div>
</body>
</html>
